<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Модальное окно</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
    <main>
        <div class="btn js-btn"><span>Нажми на меня!</span></div>
    </main>
    <div class="overlay js-overlay">
        <div class="popup js-popup">
            <h2>Внимание, это Альбатрос!</h2>
            Альбатрос является крупнейшей морской птицей в мире. Из 21 вида
            альбатросов по всему миру, странствующий альбатрос является самым
            крупным с размахом крыльев до 3,5 метров (11 футов) и весом до 13 кг (28 фунтов).
            <div class="close-popup js-close"></div>
        </div>
    </div>

<script src="jquery-3.6.0.min.js"></script>
<script src="script.js"></script>
</body>
</html>
